name: compile-pdf

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

  install_and_compile:

    runs-on: ubuntu-latest

    needs: setup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Typst and Compile Document
      run: |
        sudo apt update
        sudo apt install -y cargo
        cargo install typst-cli
        typst compile main.typ
    
    - name: Upload compiled document
      uses: actions/upload-artifact@v2
      with:
        name: compiled-document
        path: main.pdf

  deploy:

    runs-on: ubuntu-latest

    needs: install_and_compile

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Define the directory containing the files to publish
        publish_branch: gh-pages # Define the branch to publish the site on

    - name: Upload compiled document to GitHub Pages
      run: |
        mkdir -p public
        cp main.pdf public/
        cd public
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add .
        git commit -m "Deploy PDF to GitHub Pages"
        git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main:gh-pages
